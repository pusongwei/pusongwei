<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vjmap demo</title>
    <link rel="stylesheet" type="text/css" href="https://vjmap.com/demo/js/vjmap/vjmap.min.css">
    <script type="text/javascript" src="https://vjmap.com/demo/js/vjmap/vjmap.min.js"></script>
    <style>
        .vjmapgis-popup-content {
            padding: 0px;
        }
    </style>
</head>
<body style=" margin: 0;overflow: hidden;background-color:white;font-size: 16px">
<div id="map" style="left:0;right:0;top:0;bottom:0;position: absolute;z-index: 0;"></div>
</body>
<script>
    (async () => {
        document.body.style.background = "#022B4F"; // 背景色改为深色
        const env = {
            serviceUrl: "https://vjmap.com/server/api/v1",
            accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJJRCI6MSwiVXNlcm5hbWUiOiJyb290MSIsIk5pY2tOYW1lIjoicm9vdDEiLCJBdXRob3JpdHlJZCI6InJvb3QiLCJCdWZmZXJUaW1lIjo4NjQwMCwiZXhwIjoxOTQyMzA1MjQxLCJpc3MiOiJ2am1hcCIsIm5iZiI6MTYyNjk0NDI0MX0.29OAA4Cnjtw780VxIxWqduLtszp1EtpSNHAmWjiL_OM",
            exampleMapId: "sys_zp"
        };
        try {
            // --拉伸多边形--
            // 地图服务对象
            let svc = new vjmap.Service(env.serviceUrl, env.accessToken)
            // 打开地图
            let res = await svc.openMap({
                mapid: env.exampleMapId, // 地图ID
                mapopenway: vjmap.MapOpenWay.GeomRender, // 以几何数据渲染方式打开
                style: vjmap.openMapDarkStyle() // div为深色背景颜色时，这里也传深色背景样式
            })
            if (res.error) {
                // 如果打开出错
                message.error(res.error)
                return;
            }
            // 获取地图范围
            let mapExtent = vjmap.GeoBounds.fromString(res.bounds);
            // 根据地图范围建立几何投影坐标系
            let prj = new vjmap.GeoProjection(mapExtent);

            // 地图对象
            let map = new vjmap.Map({
                container: 'map', // DIV容器ID
                style: svc.vectorStyle(), // 样式，这里是栅格样式
                center: prj.toLngLat(mapExtent.center()), // 设置地图中心点
                zoom: 1, // 设置地图缩放级别,
                pitch: 0, // 倾斜角度
                renderWorldCopies: false // 不显示多屏地图
            });

            // 关联服务对象和投影对象
            map.attach(svc, prj);
            // 根据地图本身范围缩放地图至全图显示
            //map.fitMapBounds();
            await map.onLoad(); // 等待地图加载完成

            addMousePositionControl(map); // 鼠标位置控件

            addMarker(map); // 增加一个marker

            addDrawControl(map); // 增加绘图控件
			window.map = map;
        }
        catch (e) {
            console.error(e);
        }
    })();

    function addMousePositionControl(map) {
        let mousePositionControl = new vjmap.MousePositionControl({
            showLatLng: true
        });
        map.addControl(mousePositionControl, "bottom-left");
    }

    function addMarker(map) {

        // create the popup
        let popup = new vjmap.Popup({ closeOnClick: false, offset: 5 })
            .setHTML(`
            <video width="100%" height="100%"  controls="controls" autoplay="autoplay" muted loop>
              <source src="https://vjmap.com/demo/static/assets/video/butterfly.mp4" type="video/mp4" />
            </video>
        `);
        const cadPoint = new vjmap.Point(587500025.09578,3103899983.60220);// cad图中的一个坐标点
        const pt = map.toLngLat(cadPoint); // 转成要绘制的经纬度坐标
        let marker = new vjmap.Marker();
        marker.setLngLat(pt)
            .setPopup(popup)
            .addTo(map);
        marker.togglePopup();;

    }

    async function addDrawControl(map) {
        // 增加vjdraw环境
        await vjmap.addScript([{
            src: "https://vjmap.com/demo/js/plugins/vjdraw.min.js"
        },{
            src: "https://vjmap.com/demo/js/plugins/vjdraw.min.css"
        }])

        const draw = new vjdraw.Draw({
            modes: vjdraw.modes,
            styles: vjdraw.SnapModeDrawStyles,
            userProperties: true,
            // Config snapping features
            snap: true,
            snapOptions: {
                snapPx: 15, // defaults to 15
                snapToMidPoints: true, // defaults to false
                snapVertexPriorityDistance: 0.0025, // defaults to 1.25
            },
            guides: true
        });
        const drawBar = new vjdraw.DrawBar({
            draw: draw
        });
        map.addControl(drawBar, 'top-right');

        const mapBounds = map.getGeoBounds(0.4);
        // 初始加入一个多边形
        draw.set(vjmap.createPolygonGeoJson(map.toLngLat(mapBounds.randomPoints(3, 3))));
        // 一进入就开启绘制多边形模型
        draw.changeMode("draw_polygon");
    }
</script>
</html>
