    // 删除点标记
    function removeMarker () {
        markers.map((item,i) => {
            item && item.remove()
        })
    }
    // 添加点击标记 如果已经有点击标记 则点击标记移动位置
    function setClickMarker (center) {
        if (!clickMarker) {
            clickMarker = new vjmap.Marker({color: "red"})
            clickMarker.setLngLat(center).addTo(map)
        } else {
            clickMarker.setLngLat(center)
        }
    }
    // 删除点击标记
    function clearClickMarker() {
        clickMarker.remove()
        clickMarker = null
    }
    // 显示当前人定位marker
    function showPeopleMarker () {
        if (!peopleMarker) {
            peopleMarker = new vjmap.Marker()
        }
        peopleMarker.setLngLat(center).addTo(map)
    }
    // 设置地图中心
    function setCenter(str) {
        center = str.split(",")
        peopleMarker.setLngLat(center)
        if (setCen) {
            map.setCenter(center)
        }
    }
    // 设置路径线
    function setLine(str) {
        // 路径线
        var routePath = JSON.parse(str)
        if (!routeLine) {
            routeLine = new vjmap.PolylineArrow({
                path: map.toLngLat(routePath),
                lineWidth: 10,
                showDir: true,
                lineColor: '#009EFF'
            })
            routeLine.addTo(map);
        } else {
            routeLine.setPath(map.toLngLat(routePath))
        }
    }
    // 恢复当前地图中心及缩放大小
    function mapResize() {
        map.easeTo({
            zoom: 18,
            center: center,
            bearing: 0,
            pitch: 0
        })
        setTimeout(() => {
            setCen = true
        }, 1000)
    }
    // uniapp加载地图
    function mapConfig (str) {
        const obj = JSON.parse(str)
        mapId = obj.mapId;
        accessToken = obj.accessToken;
        serviceUrl = obj.serviceUrl;
        // CAD图key
        accessKey = obj.accessKey
        loadMap()
        // loadOpenLayersMap()
    }

    // 接受VUE页面发来的信息
    window.addEventListener("message", function (event) {
        var params = event.data.params;
        // 定义一个变量去接收,然后就可以获得vue传过来的数据
        if (params) {
            console.log(params)
            var data = params["data"]
            if(params["type"] == 1) {
                if (data) {
                    mapId = data.mapId;
                    accessToken = data.accessToken;
                    serviceUrl = data.serviceUrl;
                    // CAD图key
                    accessKey = data.accessKey
                }
                loadMap()
                if (first == 1) {
                    first = 2
                    // loadOpenLayersMap()
                }
            }
            if (params["type"] == 2) {
                trackPlayback(data, 2)
            }
            if (params["type"] == 3) {
                trackPlayback(data, 3)
            }
            if (params["type"] == 4) {
                trackPlayback(data, 4)
            }
            if (params["type"] == 5) {
                clearClickMarker()
            }
        }
    }, '*')
    // 轨迹回放

    // 设置多条路径线
    var routeLineList = []
    function setLines(str) {
        console.log("开始设置路线")
        if(peopleMarker) {
            peopleMarker.remove()
        }
        if (routeLineList.length) {
            routeLineList.map((item) => {
                item.remove()
            })
        }
        routeLineList = []
        // 路径线
        var list = JSON.parse(str)
        for(let i = 0; i < list.length; i++) {
            var routePath = list[i].path
            if (routePath.length) {
                routeLine = new vjmap.PolylineArrow({
                    path: map.toLngLat(routePath),
                    lineWidth: 10,
                    showDir: true,
                    lineColor: list[i].color
                })
                routeLine.addTo(map);
                routeLineList.push(routeLine)
            }
        }
        
    }
    // 平移和缩放地图以将其可见区域包含在指定的地理边界内
    function fitBounds(arr) {
        map.fitBounds(arr, {
            padding: {top: 30, bottom:30, left: 30, right: 30}
        })
    }
    


    document.addEventListener('UniAppJSBridgeReady', function() {
        uni.webView.getEnv(function(res) {
            console.log('当前环境：' + JSON.stringify(res));

        // H5页面加载完毕
        uni.postMessage({

        window.parent.postMessage({

    function loadOpenLayersMap () {
        (async () => {
           
            let svc = new vjmap.Service(serviceUrl, accessToken)
            svc.addAccessKey(accessKey)
            console.log(mapId)
            let res = await svc.openMap({
                mapid: mapId,
                mapopenway: vjmap.MapOpenWay.GeomRender, // 以几何数据渲染方式打开
                style:  vjmap.openMapLightStyle()
            })
            if (res.error) {
                message.error(res.error)
            }
            // 获取地图范围
            let mapBounds = vjmap.GeoBounds.fromString(res.bounds);
            let prj = new vjmap.GeoProjection(mapBounds);
            //自定义投影参数
            let cadProjection = new ol.proj.Projection({
                // extent用于确定缩放级别
                extent: mapBounds.toArray(),
                units: 'm'
            });
            // 设置每级的分辨率
            let resolutions= [];
            for(let i = 0; i < 25; i++) {
                resolutions.push(mapBounds.width() / (512 * Math.pow(2, i - 1)))
            }
            // 增加自定义的cad的坐标系
            ol.proj.addProjection(cadProjection);
            // 创建openlayer的地图对象
            let map = new ol.Map({
                target: 'map', // div的id
                view: new ol.View({
                    center: center,  // 地图中心点
                    projection: cadProjection, // 刚自定义的cad的坐标系
                    resolutions:resolutions, // 分辨率
                    zoom: 8 // 初始缩放级别
                })
            });
            // 增加一个瓦片图层
            let layer = new ol.layer.Tile({
                // 增加一个瓦片数据源
                source: new ol.source.TileImage({
                    url: svc.rasterTileUrl() // 唯杰地图服务提供的cad的栅格瓦片服务地址
                })
            });
            // 在地图中增加上面的瓦片图层
            map.addLayer(layer);

            map.on('click', (e) => {
                console.log(`您点击的坐标为： ${JSON.stringify(e.coordinate)}`)
            });
            // 增加高德地图底图
            let gdlayer;
            const addGaodeMap = async () => {
                const tileUrl = svc.webMapUrl({
                    tileCrs: "gcj02",
                    tileUrl:  [
                            "https://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}"
                        ],
                    tileSize: 256,
                    tileRetina: 1,
                    tileMaxZoom: 18,
                    tileShards: "1,2,3,4",
                    tileToken: "",
                    tileFlipY: false,
                    mapbounds: res.bounds,
                    srs: "EPSG:4546",// 可通过前两位获取 vjmap.transform.getEpsgParam(vjmap.transform.EpsgCrsTypes.CGCS2000, 39).epsg
                    // 因为sys_cad2000这个图只有6位，没有带系。需要在坐标转换前平移下带系  https://blog.csdn.net/thinkpang/article/details/124172626
                    fourParameterBefore: "39000000,0,1,0"
                })


                // 增加一个瓦片图层
                gdlayer = new ol.layer.Tile({
                    // 增加一个瓦片数据源
                    source: new ol.source.TileImage({
                        url: tileUrl
                    })
                });
                gdlayer.setZIndex(-1);
                // 在地图中增加上面的瓦片图层
                map.addLayer(gdlayer);


                
            }
            addGaodeMap()
        })();
    }
    function loadMap() {
        (async () => {
            // --高德地图与CAD图叠加[高德地图为底图]--高德地图与CAD图叠加，以高德地图为坐标系
            let svc = new vjmap.Service(serviceUrl, accessToken)
            svc.addAccessKey(accessKey)
            // 根据地图范围建立经纬度投影坐标系
            let prj = new vjmap.LnglatProjection();
            
            // 地图对象
            map = new vjmap.Map({
                container: 'map', // DIV容器ID
                style: {
                    version: svc.styleVersion(),
                    glyphs: svc.glyphsUrl(),
                    sources: {
                        gaode: {
                            type: 'raster',
                            tiles: [
                                "https://webrd01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}"
                                // 影像地图
                                // "https://webst01.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=6&x={x}&y={y}&z={z}"
                            ],
                        }
                    },
                    layers: [{
                        id: 'gaode',
                        type: 'raster',
                        source: 'gaode',
                    }]
                },
                center: center,
                zoom: 18,
                pitch: 0,
                pitchWithRotate: false, // 倾斜
                dragRotate: false, // 拖动旋转
                touchZoomRotate: true, // 捏合旋转和缩放
                doubleClickZoom: false, // 双击缩放
                renderWorldCopies: false // 不显示多屏地图
            });
            // 关联服务对象和投影对象
            map.attach(svc, prj);
            await map.onLoad();
            // 先打开cad图
            
            let res = await svc.openMap({
                mapid: mapId, // 地图ID
                mapopenway: vjmap.MapOpenWay.GeomRender, // 以几何数据渲染方式打开
                style: vjmap.openMapLightStyle() // div为深色背景颜色时，这里也传深色背景样式
            })
            if (res.error) {
                // 如果打开出错
                message.error(res.error)
            }
            let layer = res.layer;//图层样式名

            
            let cadEpsg = "EPSG:4546";// cad图的espg代号
            // 增加cad的wms图层
            let wmsUrl = svc.wmsTileUrl({
                mapid: mapId, // 地图id
                layers: layer, // 图层名称
                srs: "EPSG:3857",
                crs: cadEpsg,
                
                webMapType: "GCJ02" // 底图是高德地图，所以要选GCJ02,如果是天地图，可以不用填此项
            })

           

            map.addSource('wms-test-source', {
                'type': 'raster',
                'tiles': [
                    wmsUrl
                ],
                'tileSize': 256
            });
            map.addLayer({
                    'id': 'wms-test-layer',
                    'type': 'raster',
                    'source': 'wms-test-source',
                    'paint': { "raster-opacity": 1 }
                }
            );
            // 比例尺
            const scaleControl = new vjmap.ScaleControl();
            map.addControl(scaleControl, "bottom-left");
            // 导航条
            const navigationControl = new vjmap.NavigationControl();
            map.addControl(navigationControl, "top-right");
            // 地图加载完毕
            uni.postMessage({  
                data: {  
                    action: {
                        type: 1.1
                    }
                }  
            });
            // 向父vue页面发送信息
            window.parent.postMessage({
                params: {
                    type: 1.1
                }
            },'*');

            
            
            map.on("click", (event) => {
                let point = map.fromLngLat(event.lngLat);
                console.log(`[${point.x},${point.y}]`)
                // 向父vue页面发送信息
                // window.parent.postMessage({
                //     params: {
                //         type: 3,
                //         data: [point.x, point.y]
                //     }
                // },'*');
                var new_york = new vjmap.LngLat(point.x, point.y);
                var yuan = true
                markersPosList.map((item) => {
                    var pos = item.pos.split(",")
                    var los_angeles = new vjmap.LngLat(pos[0], pos[1]);
                    var juli = new_york.distanceTo(los_angeles);
                    if (juli < 10) {
                        yuan = false
                    }
                })
                if (yuan) {
                    uni.postMessage({  
                        data: {  
                            action: {
                                type: 3,
                                data: [point.x, point.y]
                            }
                        }  
                    });
                    // 点击位置添加标点
                    setClickMarker([point.x, point.y])
                }
                
            })
            map.on("move", () => {
                setCen = false
            })
            
            
            

            
        })();
    }
